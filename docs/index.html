<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure-slideshow</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            font-family: serif;
            margin: 0px;
        }
        img{
            object-fit: contain;
            width: 100%;
        }
        .slideshow-ui{
            margin: auto;
            --slide-width: min(100vw, 600px);
            width: var(--slide-width);
            height: min(calc(100vw / 6 * 4), 400px);
            box-shadow: 0px 1px 8px 0px rgba(0,0,0,0.2),0px 3px 4px 0px rgba(0,0,0,0.14),0px 3px 3px -2px rgba(0,0,0,0.12);
        }
        .slideshow-ui .slide{
            width: var(--slide-width);
        }
        ::-webkit-scrollbar {
            width: 0.5rem;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #686868;
            cursor: grab;            
        }
        ::-webkit-scrollbar-track {
            background-color: #efefef;
        }
        .centering{
            display: grid;
            place-content:center;
        }
    </style>
</head>
<body>
    <ul>
        <li>Scroll images left and right.</li>
        <li>Use the scrollbar.</li>
        <li>Type left and right arrow keys after focusing.</li>
        <li>Click the "Go Back to Start" Button.</li>
    </ul>
    <section class="slideshow-ui">
        <picture class="slide" id="start">
            <img src="https://picsum.photos/id/100/600/400" alt="100" >
        </picture>
        <picture class="slide">
            <img src="https://picsum.photos/id/200/600/400" alt="200">
        </picture>
        <picture class="slide">
            <img src="https://picsum.photos/id/250/600/400" alt="250">
        </picture>
        <picture class="slide centering">
            <a href="#start">Go Back to Start</a>
        </picture>
    </section>
</body>
</html>
