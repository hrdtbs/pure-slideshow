<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure-slideshow</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            margin: 10vw;
            overflow-x: hidden;
        }
        img{
            object-fit: contain;
            width: 100%;
        }
        .slideshow-ui{
            width: 600px;
            height: 400px;
        }
        ::-webkit-scrollbar {
            width: 0.5rem;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(26, 26, 37, 0.5);
            border-radius: 1rem;
            cursor: grab;            
        }
        ::-webkit-scrollbar-track {
            border-radius: 1rem;            
            box-shadow: inset 0 0 0.5rem rgba(0, 0, 0, .2);
        }
        picture{
            width: 600px;
            z-index: -1;
        }
        .end{
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="slideshow-ui">
        <picture id="start">
            <img src="https://picsum.photos/id/100/600/400" alt="100" >
        </picture>
        <picture>
            <img src="https://picsum.photos/id/200/600/400" alt="200">
        </picture>
        <picture>
            <img src="https://picsum.photos/id/250/600/400" alt="250">
        </picture>
        <picture id="end" class="end">
            <a href="#start">Go Back to Start</a>
        </picture>
    </section>
    <p>画像を右左にスクロールするか、スクロールバーを操作するか、フォーカスした上で十字キーを操作してみてください。</p>
</body>
</html>
